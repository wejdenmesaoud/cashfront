<div class="p-6">
    <h2 class="text-2xl font-bold text-gray-800 mb-6 flex items-center">
        <svg xmlns="http://www.w3.org/2000/svg" class="h-6 w-6 mr-2 text-blue-600" viewBox="0 0 20 20" fill="currentColor">
            <path d="M13.586 3.586a2 2 0 112.828 2.828l-.793.793-2.828-2.828.793-.793zM11.379 5.793L3 14.172V17h2.828l8.38-8.379-2.83-2.828z" />
        </svg>
        Update User
    </h2>

    <form [formGroup]="userForm" (ngSubmit)="saveUser()" class="space-y-5">
        <!-- Hidden ID field -->
        <input type="hidden" formControlName="id">

        <!-- First Name -->
        <div>
            <label for="firstName" class="block text-sm font-medium text-gray-700 mb-1">First Name</label>
            <input
                type="text"
                id="firstName"
                formControlName="firstName"
                class="w-full px-3 py-2 border border-gray-300 rounded-md focus:outline-none focus:ring-blue-500 focus:border-blue-500"
            >
            <div *ngIf="userForm.get('firstName').invalid && userForm.get('firstName').touched" class="text-red-600 text-sm mt-1">
                First name is required
            </div>
        </div>

        <!-- Last Name -->
        <div>
            <label for="lastName" class="block text-sm font-medium text-gray-700 mb-1">Last Name</label>
            <input
                type="text"
                id="lastName"
                formControlName="lastName"
                class="w-full px-3 py-2 border border-gray-300 rounded-md focus:outline-none focus:ring-blue-500 focus:border-blue-500"
            >
            <div *ngIf="userForm.get('lastName').invalid && userForm.get('lastName').touched" class="text-red-600 text-sm mt-1">
                Last name is required
            </div>
        </div>

        <!-- Email -->
        <div>
            <label for="email" class="block text-sm font-medium text-gray-700 mb-1">Email</label>
            <input
                type="email"
                id="email"
                formControlName="email"
                class="w-full px-3 py-2 border border-gray-300 rounded-md focus:outline-none focus:ring-blue-500 focus:border-blue-500"
            >
            <div *ngIf="userForm.get('email').invalid && userForm.get('email').touched" class="text-red-600 text-sm mt-1">
                <span *ngIf="userForm.get('email').errors?.required">Email is required</span>
                <span *ngIf="userForm.get('email').errors?.email">Please enter a valid email</span>
            </div>
        </div>

        <!-- Username (hidden, for internal use) -->
        <div class="hidden">
            <input
                type="hidden"
                id="username"
                formControlName="username"
            >
        </div>

        <!-- Phone Number -->
        <div>
            <label for="phoneNumber" class="block text-sm font-medium text-gray-700 mb-1">Phone Number</label>
            <input
                type="text"
                id="phoneNumber"
                formControlName="phoneNumber"
                class="w-full px-3 py-2 border border-gray-300 rounded-md focus:outline-none focus:ring-blue-500 focus:border-blue-500"
            >
            <div *ngIf="userForm.get('phoneNumber').invalid && userForm.get('phoneNumber').touched" class="text-red-600 text-sm mt-1">
                Phone number is required
            </div>
        </div>

        <!-- Team -->
        <div>
            <label for="team" class="block text-sm font-medium text-gray-700 mb-1">Team</label>
            <input
                type="text"
                id="team"
                formControlName="team"
                class="w-full px-3 py-2 border border-gray-300 rounded-md focus:outline-none focus:ring-blue-500 focus:border-blue-500"
            >
            <div *ngIf="userForm.get('team').invalid && userForm.get('team').touched" class="text-red-600 text-sm mt-1">
                Team is required
            </div>
        </div>

        <!-- Gender -->
        <div>
            <label for="gender" class="block text-sm font-medium text-gray-700 mb-1">Gender</label>
            <select
                id="gender"
                formControlName="gender"
                class="w-full px-3 py-2 border border-gray-300 rounded-md focus:outline-none focus:ring-blue-500 focus:border-blue-500"
            >
                <option value="">Select gender</option>
                <option value="male">Male</option>
                <option value="female">Female</option>
            </select>
            <div *ngIf="userForm.get('gender').invalid && userForm.get('gender').touched" class="text-red-600 text-sm mt-1">
                Gender is required
            </div>
        </div>

        <!-- Status -->
        <div>
            <label for="status" class="block text-sm font-medium text-gray-700 mb-1">Status</label>
            <select
                id="status"
                formControlName="status"
                class="w-full px-3 py-2 border border-gray-300 rounded-md focus:outline-none focus:ring-blue-500 focus:border-blue-500"
            >
                <option value="active">Active</option>
                <option value="inactive">Inactive</option>
            </select>
        </div>

        <!-- Action Buttons -->
        <div class="flex justify-end space-x-3 pt-4">
            <button
                type="button"
                (click)="cancel()"
                class="px-4 py-2 border border-gray-300 rounded-md shadow-sm text-sm font-medium text-gray-700 bg-white hover:bg-gray-50 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-blue-500"
            >
                Cancel
            </button>
            <button
                type="submit"
                [disabled]="userForm.invalid"
                class="px-4 py-2 border border-transparent rounded-md shadow-sm text-sm font-medium text-white bg-blue-600 hover:bg-blue-700 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-blue-500 disabled:opacity-50 disabled:cursor-not-allowed"
            >
                Save
            </button>
        </div>
    </form>
</div>
